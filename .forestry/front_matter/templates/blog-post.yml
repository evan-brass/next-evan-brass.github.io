---
label: Blog Post
hide_body: false
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
    min: 
    max: 
  label: Title
  description: The title of this page / post
- name: date
  type: datetime
  description: Date that this post was created.
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
  label: Created
  default: now
- name: draft
  type: boolean
  label: Draft
  description: Turn this toggle off to publish this post / page.
  default: true
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: Tag this post with some descriptive keywords.
- name: canonical
  type: text
  config:
    required: false
  label: Canonical URL
  description: If this is not the original / primary copy of this content, then set
    this to a url of the canonical copy.
- name: alternate
  type: tag_list
  default: []
  label: Alternate URLs
  description: Use this to link to any alternate copies of this content.
pages:
- content/posts/distributed-web-applications.md
- content/posts/introduction-to-programming-1-background.md
- content/posts/introduction-to-programming-2-getting-started.md
